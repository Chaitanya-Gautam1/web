<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Hub</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#" data-page="games">Games</a>
    </nav>

    <div id="games" class="page active container">
        <h2>Game Library</h2>
        <div class="game-library">
            <div class="game-card">
                <img src="https://via.placeholder.com/300x200" alt="Game 1">
                <div class="game-card-content">
                    <h4>Space Invaders</h4>
                    <p>Classic arcade shooting game</p>
                    <button>Play Now</button>
                </div>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/300x200" alt="Game 2">
                <div class="game-card-content">
                    <h4>Tic Tac Toe</h4>
                    <p>Simple strategy game</p>
                    <button>Play Now</button>
                </div>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/300x200" alt="Game 3">
                <div class="game-card-content">
                    <h4>Snake</h4>
                    <p>Classic snake game</p>
                    <button>Play Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="games.js"></script>
</body>
</html>
